- ginger_cookies: 1
  title: Cat's Ginger Cookies
  reference: https://www.ricardocuisine.com/en/recipes/4116-molasses-cookies
  cooking_summary: 350˚F for 15 minutes
  ingredients:
    - item: 2 1/2 cups (625 ml) unbleached all-purpose flour
    - item: 1 teaspoon (5 ml) baking soda
    - item: 1 teaspoon (5 ml) baking powder
    - item: 1/2 teaspoon (2.5 ml) ground cinnamon
    - item: 1/2 teaspoon (2.5 ml) ground ginger
