- id: vegan_chili
  title: Vegan Chili
  reference: https://cookieandkate.com/vegetarian-chili-recipe/
  cooking_summary: Large Stop pot. Saute cut onions, garlic, celery, and carrots before adding beans, tomatoes, and broth.
  ingredients:
   - item: First
   - item: 2 tablespoons extra-virgin olive oil
   - item: 1 medium red onion, chopped
   - item: 4 cloves garlic, pressed or minced
   - item: 2 medium carrots, chopped
   - item: 2 ribs celery, chopped
   - item: ½ teaspoon salt
   - item: 2 tablespoons chili powder
   - item: 2 teaspoons cumin
   - item: 1 ½ teaspoons paprika
   - item: 1 teaspoon oregano
   - item: 1 large can (28 ounces) or 2 small cans (15 ounces each) diced tomatoes**, with their juices
   - item: 2 cans (15 ounces each) black beans, rinsed and drained
   - item: 1 can (15 ounces) pinto beans, rinsed and drained
   - item: 2 cups vegetable broth or water
   - item: 1 bay leaf
   - item: 2 tablespoons chopped fresh cilantro, plus more for garnishing
   - item: 1 to 2 teaspoons sherry vinegar or red wine vinegar or lime juice, to taste
   - item: Garnishes - chopped cilantro, sliced avocado, tortilla chips, sour cream or crème fraîche, grated cheddar cheese, etc.
